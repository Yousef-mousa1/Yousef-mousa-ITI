<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Page</title>
  <link rel="stylesheet" href="css/sign.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="loginTitle">
    <h1 id="loginTitle">Login</h1>
    <p class="lead">Sign in to access your account</p>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" placeholder="name@example.com" required>
        <div id="emailError" class="error" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="input-with-action">
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required>
          <button type="button" class="toggle-pass" id="togglePass" aria-pressed="false" aria-label="Show password">Show</button>
        </div>
        <div id="passwordError" class="error" aria-live="polite"></div>
        <div class="helper">At least 8 characters, preferably with letters and numbers.</div>
      </div>

      <div class="field row" style="margin-top:6px;">
        <label class="remember"><input id="remember" name="remember" type="checkbox"> Remember me</label>
        <a href="#" style="color:var(--accent); font-size:14px; text-decoration:none;">Forgot password?</a>
      </div>

      <div class="field" style="margin-top:18px;">
        <button type="submit" id="submitBtn">Login</button>
      </div>

      <div id="result" aria-live="polite"></div>
    </form>
  </main>

  <script src="java-script/sign.js"></script>
</body>
</html>
